    <main>
        <div class="contact-text-wrap">
            <h1>Contact us</h1>
            <h3>Send us a message here!</h3>
            <p>We appreciate all of your feedback and suggestions</p>
        </div>

        <div class="form-wrap">
            <form action="" id="contact-form">
                <label for="">
                    <input type="text" name="name" id="label-name" placeholder="Name  *">
                    <div class="nameerror error"></div>
                </label>
                <label for="">
                    <input type="text" name="email" id="label-email" placeholder="E-mail Address  *">
                    <div class="emailerror error"></div>
                </label>
                <label for="">
                    <input type="text" name="subject" id="label-subject" placeholder="Subject  *">
                    <div class="subjecterror error"></div>
                </label>
                <label for="">
                    <input type="textarea" name="text" id="label-text" placeholder="Message  *">
                    <div class="texterror error"></div>
                </label>

                <div><p>* Required fields</p></div>

                <button id="send">Send!</button>
            </form>
        </div>


    </main>



    <footer>
